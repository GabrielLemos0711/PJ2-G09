<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Formulario Doadores</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

    <!-- Elemento de destaque no navbar -->
    <a href="index.html" class="navbar-brand"><img class="logo" src="img/anjos do bem.png" alt=""></a>

    <!-- Cria um botão do tipo sanduiche quando o tamnaho da tela não for mais '1g' -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
        <span class="navbar-toggler-icon "></span>
    </button>

    <!-- Criação dos itens do navbar ... -->
    <div class="navbar-collapse collapse" id="navbarsite">
        <ul class="navbar-nav"> 
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#"class="nav-link">Perfil</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Servicos</a></li>
            <li class="nav-item"><a href="#"class="nav-link">Testemunhos</a></li>
        </ul>
    </div>

    </nav>  <!-- <nav class="navbar"> -->
</div>

    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="">Nome</label>
                  <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col">
                    <label for="">Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
              </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group">
            <label for="inputAddress2">Endereço 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Doador Anônimo
                </label>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Entrar</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Senha:</label>
                        <input type="password" class="form-control" id="recipient-name">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Entrar</button>
                  </div>
                </div>
              </div>
            </div>
             </div>
            <button type="submit" class="btn btn-primary">Cadastra</button>
        </form>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.js"></script>
</body>
</html>
